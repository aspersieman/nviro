{{define "layout"}}
<!doctype html>
<html>
<head>
	<title>NViro Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/output.css">
  <script defer type="text/javascript" src="/static/js/alpine.min.js"></script>
  <script type="text/javascript" src="/static/js/script.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="/static/favicon.ico"/>
</head>
<body
  class="bg-gray-400"
  x-data
  x-init="$store.main.init()"
>
  <!-- EnvironmentAddModal -->
  <div
    x-data
    x-show="$store.main.showEnvironmentAddModal"
    id="create-environment-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-screen md:h-full bg-gray-800/60"
  >
    <div class="relative w-full h-full max-w-md md:h-auto !m-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-h-screen">
        <button
          @click="$store.main.hideEnvironmentAdd()"
          type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        >
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
          <h3 x-show="$store.main.environmentId === null" class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Add new environment</h3>
          <h3 x-show="$store.main.environmentId !== null" class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Update environment</h3>
          <form
            class="space-y-6"
            x-data
            onsubmit="event.preventDefault();"
          >
            <div>
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="fil-environment-add-content">Upload file</label>
              <input
                @change="(e) => {
                  const fr = new FileReader();
                  fr.onload = () => {
                    $store.main.environmentContent = fr.result;
                    $store.main.environmentName = e.target.files[0].name;
                  }
                  fr.readAsText(e.target.files[0]);
                }"
                class="block w-full h-10 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                id="fil-environment-add-content"
                name="fil-environment-add-content"
                type="file"
              >
            </div>
            <div>
              <label for="txt-environment-add-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input
                x-model="$store.main.environmentName"
                type="text"
                name="txt-environment-add-name"
                id="txt-environment-add-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder=".env.example"
                required
              >
            </div>
            <div>
              <label for="sel-environment-add-project" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project</label>
              <select
                name="sel-environment-add-project"
                id="sel-environment-add-project"
                x-model="$store.main.environmentProjectId"
                class="
                  flex
                  bg-gray-50
                  border
                  border-gray-300
                  text-gray-900
                  text-sm
                  rounded-lg
                  focus:ring-blue-500
                  focus:border-blue-500
                  p-2.5
                  h-10
                  dark:bg-gray-700
                  dark:border-gray-600
                  dark:placeholder-gray-400
                  dark:text-white
                  dark:focus:ring-blue-500
                  dark:focus:border-blue-500
               "
              >
                <option value="">Select project</option>
                <template x-for="(project, index) in $store.main.projects" :key="index">
                  <option x-bind:value="project.id" x-text="project.name" :checked="project.id == $store.main.environmentProjectId"></option>
                </template>
              </select>
            </div>
            <div x-show="$store.main.environmentId !== null">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="env-update-content">Environment content</label>
              <textarea x-model="$store.main.environmentContent" x-text="$store.main.environmentContent" id="env-update-content" rows="4" class="font-mono block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=".env file content..."></textarea>
            </div>
            <button
              x-show="$store.main.environmentId === null"
              @click="$store.main.createEnvironment(
                      $store.main.environmentName,
                      $store.main.environmentContent,
                      $store.main.environmentProjectId
                      )"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Add Environment
            </button>
            <button
              x-show="$store.main.environmentId !== null" 
              @click="$store.main.updateEnvironment(
                      $store.main.environmentId,
                      $store.main.environmentName,
                      $store.main.environmentContent,
                      $store.main.environmentProjectId
                      )"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Update Environment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div> 
  <!-- EnvironmentAddModal -->

  <!-- ProjectAddModal -->
  <div
    x-data
    x-show="$store.main.showProjectAddModal"
    id="create-project-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full bg-gray-800/60"
  >
    <div class="relative w-full h-full max-w-md md:h-auto !m-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 max-h-screen">
        <button
          @click="$store.main.showProjectAddModal = false"
          type="button"
          class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        >
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
          <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Add new project</h3>
          <form
            class="space-y-6"
            x-data
            onsubmit="event.preventDefault();"
          >
            <div>
              <label for="txt-project-add-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <input
                x-model="$store.main.projectName"
                type="text"
                name="txt-project-add-name"
                id="txt-project-add-name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Project name..."
                required
              >
            </div>
            <button
              x-show="!$store.main.projectModalId"
              @click="$store.main.createProject(
                $store.main.projectName
              )"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Add Project
            </button>
            <button
              x-show="$store.main.projectModalId"
              @click="$store.main.updateProject(
                $store.main.projectModalId,
                $store.main.projectName
              )"
              class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Update Project
            </button>
          </form>
        </div>
      </div>
    </div>
  </div> 
  <!-- ProjectAddModal -->

  <!-- Main content -->
	<section>
		<div class="w-100 mx-auto">
			<div class="flex flex-wrap w-100">
				<div class="relative w-100 mb-4 mx-3">
          <img src="/static/img/logo.png" class="logo !mt-1">
					<h2 class="text-black text-xl font-bold">
            NViro
          </h2>
				</div>
        <div
          class="flex flex-auto justify-end items-center mb-4"
          x-data
        >
          <button
            type="button"
            class="flex text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            @click="$store.main.showEnvironmentAdd()"
          >
            New Environment
          </button>
          <button
            type="button"
            class="flex text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            @click="$store.main.showProjectAdd()"
          >
            New Project
          </button>
        </div>
			</div>
			<div class="flex flex-nowrap flex-col justify-center mx-6">
				<div class="relative m-auto w-full max-w-5xl border border-gray-700 rounded-t-lg">
          <div class="flex border-b border-gray-200 bg-gray-700 rounded-t-lg dark:border-gray-700 m-auto mb-2">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center text-gray-100 dark:text-gray-100">
              <li class="mr-2" @click="$store.main.setActiveTab('environments')">
                <a href="#" class="group" :class="{ 'tab-active active': $store.main.activeTab === 'environments', 'tab-inactive': $store.main.activeTab !== 'environments'}" aria-current="page">
                  <svg aria-hidden="true" :class="{ 'tab-icon-active': $store.main.activeTab === 'environments', 'tab-icon-inactive': $store.main.activeTab !== 'environments'}" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>Environments
                </a>
              </li>
              <li class="mr-2" @click="$store.main.setActiveTab('projects')">
                <a href="#" class="group" :class="{ 'tab-active active': $store.main.activeTab === 'projects', 'tab-inactive': $store.main.activeTab !== 'projects'}">
                  <svg aria-hidden="true" :class="{ 'tab-icon-active': $store.main.activeTab === 'projects', 'tab-icon-inactive': $store.main.activeTab !== 'projects'}" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"></path></svg>Projects
                </a>
              </li>
            </ul>
          </div>
          <div x-show="$store.main.activeTab === 'environments'" class="relative w-full flex-[0_0_100%] rounded-t-lg">
            <div
              class="mb-1 flex space-x-4 items-stretch justify-center w-full"
              x-data
            >
              <div class="relative flex h-10" x-data>
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input
                  x-data
                  id="txt-environment-search" 
                  x-model="$store.main.environmentSearch"
                  @keyup="$store.main.environmentList()" 
                  type="text"
                  class="
                    bg-gray-50
                    border
                    border-gray-300
                    text-gray-900
                    text-sm
                    rounded-lg
                    focus:ring-blue-500
                    focus:border-blue-500
                    block
                    w-full
                    h-10
                    pl-10
                    p-2.5
                    dark:bg-gray-700
                    dark:border-gray-600
                    dark:placeholder-gray-400
                    dark:text-white
                    dark:focus:ring-blue-500
                    dark:focus:border-blue-500
                  "

                  placeholder="Search.." 
                >
                <button
                  @click="$store.main.clearEnvironmentSearch()"
                  type="button"
                  class="absolute inset-y-0 right-0 flex items-center pr-3"
                >
                  <svg aria-hidden="true" class="w-4 h-4 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
                </button>
              </div>
              <select
                name="projects"
                id="sel-projects"
                x-model="$store.main.projectId"
                @change="$store.main.environmentList()"
                class="
                  flex
                  bg-gray-50
                  border
                  border-gray-300
                  text-gray-900
                  text-sm
                  rounded-lg
                  focus:ring-blue-500
                  focus:border-blue-500
                  p-2.5
                  h-10
                  dark:bg-gray-700
                  dark:border-gray-600
                  dark:placeholder-gray-400
                  dark:text-white
                  dark:focus:ring-blue-500
                  dark:focus:border-blue-500
               "
              >
                  <option value="all">All</option>
                  <template x-for="(project, index) in $store.main.projects" :key="index">
                    <option x-bind:value="project.id" x-text="project.name"></option>
                  </template>
              </select>
            </div>
            <div class="flex justify-center w-full">
              <div class="relative overflow-x-auto shadow-md w-full">
                <table class="mx-auto w-full table-auto text-sm text-left text-gray-500 dark:text-gray-400" id="tbl-environments">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                      <th scope="col" class="px-6 py-3">Id</th>
                      <th scope="col" class="px-6 py-3">Name</th>
                      <th scope="col" class="px-6 py-3">Project Name</th>
                      <th scope="col" class="px-6 py-3">Deleted At</th>
                      <th scope="col" class="px-6 py-3">&nbsp;</th>
                    </tr>
                  </thead>
                  <template
                    x-data
                    x-for="(environment, index) in $store.main.environmentList()"
                    :key="environment.id"
                  >
                    <tbody x-data="{ showEnvFile: false }">
                      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" x-text="environment.id" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
                        <td scope="row" x-text="environment.name" class="px-6 py-4"></td>
                        <td scope="row" x-text="environment.project_name" class="px-6 py-4"></td>
                        <td scope="row" x-text="environment.deleted_at" class="px-6 py-4"></td>
                        <td scope="row" class="px-6 py-4 cursor-pointer text-end">
                          <button
                            @click="$store.main.downloadContent(environment.name, environment.content)"
                            type="button"
                            class="btn-action"
                          >
                            <svg class="icon-action" xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                              <path d="M5.5 16q-.625 0-1.062-.438Q4 15.125 4 14.5V13h1.5v1.5h9V13H16v1.5q0 .625-.438 1.062Q15.125 16 14.5 16Zm4.5-3L6 9l1.062-1.062 2.188 2.187V3h1.5v7.125l2.188-2.187L14 9Z"/>
                            </svg>
                          </button>
                          <button
                            @click="showEnvFile = false"
                            x-show="showEnvFile"
                            type="button"
                            class="btn-action"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                              <path d="m13.271 11.146-1.292-1.292q.083-.792-.479-1.364-.562-.573-1.354-.49L8.854 6.708q.271-.104.563-.156Q9.708 6.5 10 6.5q1.458 0 2.479 1.021Q13.5 8.542 13.5 10q0 .292-.052.583-.052.292-.177.563Zm2.771 2.771-1.084-1.084q.75-.583 1.365-1.281T17.354 10q-1.021-2.104-3.01-3.302Q12.354 5.5 10 5.5q-.542 0-1.062.062-.521.063-1.021.209L6.708 4.562q.792-.312 1.615-.437T10 4q2.979 0 5.448 1.615Q17.917 7.229 19 10q-.458 1.188-1.219 2.156-.76.969-1.739 1.761ZM16 18.125l-2.708-2.708q-.792.291-1.615.437Q10.854 16 10 16q-2.979 0-5.448-1.615Q2.083 12.771 1 10q.458-1.188 1.208-2.167.75-.979 1.75-1.771L1.875 3.979l1.063-1.062 14.124 14.145ZM5.021 7.146q-.729.583-1.354 1.281-.625.698-1.021 1.573 1.021 2.104 3.01 3.302Q7.646 14.5 10 14.5q.542 0 1.062-.073.521-.073 1.042-.198l-.937-.937q-.292.104-.584.156-.291.052-.583.052-1.458 0-2.479-1.021Q6.5 11.458 6.5 10q0-.292.073-.583.073-.292.135-.584ZM11 9Zm-2 2Z"/>
                            </svg>
                          </button>
                          <button
                            @click="showEnvFile = true"
                            x-show="!showEnvFile"
                            type="button"
                            class="btn-action"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                              <path d="M10 13.5q1.458 0 2.479-1.021Q13.5 11.458 13.5 10q0-1.458-1.021-2.479Q11.458 6.5 10 6.5q-1.458 0-2.479 1.021Q6.5 8.542 6.5 10q0 1.458 1.021 2.479Q8.542 13.5 10 13.5Zm0-1.5q-.833 0-1.417-.583Q8 10.833 8 10q0-.833.583-1.417Q9.167 8 10 8q.833 0 1.417.583Q12 9.167 12 10q0 .833-.583 1.417Q10.833 12 10 12Zm0 4q-2.979 0-5.417-1.635Q2.146 12.729 1 10q1.146-2.729 3.583-4.365Q7.021 4 10 4q2.979 0 5.417 1.635Q17.854 7.271 19 10q-1.146 2.729-3.583 4.365Q12.979 16 10 16Zm0-6Zm0 4.5q2.333 0 4.312-1.208 1.98-1.209 3.042-3.292-1.062-2.083-3.042-3.292Q12.333 5.5 10 5.5T5.688 6.708Q3.708 7.917 2.646 10q1.062 2.083 3.042 3.292Q7.667 14.5 10 14.5Z"/>
                            </svg>
                          </button>
                          <button
                            @click="$store.main.deleteEnvironment(environment.id, environment.deleted_at ? true : false)"
                            type="button"
                            class="btn-delete"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                              <path d="M6.5 17q-.625 0-1.062-.438Q5 16.125 5 15.5v-10H4V4h4V3h4v1h4v1.5h-1v10q0 .625-.438 1.062Q14.125 17 13.5 17Zm7-11.5h-7v10h7ZM8 14h1.5V7H8Zm2.5 0H12V7h-1.5Zm-4-8.5v10Z"/>
                            </svg>
                          </button>
                          <button
                            x-show="!environment.deleted_at"
                            @click="$store.main.environmentAddModalEdit(
                              environment.id,
                              environment.name,
                              environment.project_id,
                              environment.content
                            );"
                            type="button"
                            class="btn-update"
                          >
                            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                              <path d="M17 6v9.5q0 .625-.438 1.062Q16.125 17 15.5 17h-11q-.625 0-1.062-.438Q3 16.125 3 15.5v-11q0-.625.438-1.062Q3.875 3 4.5 3H14Zm-1.5.625L13.375 4.5H4.5v11h11ZM10 14.75q.938 0 1.594-.656.656-.656.656-1.594 0-.938-.656-1.594-.656-.656-1.594-.656-.938 0-1.594.656-.656.656-.656 1.594 0 .938.656 1.594.656.656 1.594.656ZM5.5 8.5h7v-3h-7Zm-1-1.604V15.5v-11Z"/>
                            </svg>
                          </button>
                          <button
                            x-show="environment.history_count > 0"

                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
