{{define "layout"}}
<!doctype html>
<html>
<head>
	<title>NViro Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/output.css">
  <script defer type="text/javascript" src="/static/js/alpine.min.js"></script>
  <script defer type="text/javascript" src="/static/js/script.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="/static/favicon.ico"/>
</head>
<body>
	<section>
		<div class="w-100 px-6 mx-auto">
			<div class="flex flex-wrap mx-6 justify-center">
				<div class="relative w-100 px-6 flex-[0_0_50%] text-center mb-4">
					<h2 class="text-black text-lg">
            <img src="/static/img/logo.png" class="logo">
            Environments
          </h2>
				</div>
			</div>
			<div class="flex flex-wrap mx-6">
				<div class="relative w-100 px-6 flex-[0_0_100%] max-w-full">
					<h3 class="text-base text-black font-medium mb-4 text-center">
            <input 
              type="text" 
              id="txt-environment-search" 
              onkeyup="filterEnvironments()" 
              placeholder="Search.." 
              title="Enter search">
          </h3>
					<div class="flex justify-center items-center overflow-x-scroll h-screen">
						<table style="min-width: 400px !important;" class="mx-auto myaccordion table-hover" id="tbl-environments">
						  <thead>
						    <tr>
						      <th>Id</th>
						      <th>Name</th>
						      <th>Project Id</th>
						      <th>Project Name</th>
						      <th>Deleted At</th>
						      <th>&nbsp;</th>
						    </tr>
						  </thead>
						  <tbody>
                {{range .}}
                <tr data-toggle="collapse" data-target="#environment{{.Id}}" aria-expanded="false" aria-controls="environment{{.Id}}">
                  <th scope="flex flex-wrap mx-6">{{.Id}}</th>
                  <td>{{.Name}}</td>
                  <td>{{.ProjectId}}</td>
                  <td>{{.ProjectName}}</td>
                  <td>{{.DeletedAt}}</td>
						      <td>
						      	<span aria-hidden="true">â†‘</span>
				        	</td>
						    </tr>
						    <tr>
						    	<td colspan="6" id="environment{{.Id}}" class="collapse acc" data-parent="#tbl-environments">
                    <code style="white-space: pre;">{{.Content}}</code>
						    	</td>
						    </tr>
                {{end}}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
{{end}}
