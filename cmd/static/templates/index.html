{{define "layout"}}
<!doctype html>
<html>
<head>
	<title>NViro Server</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/css/output.css">
  <script defer type="text/javascript" src="/static/js/alpine.min.js"></script>
  <script type="text/javascript" src="/static/js/script.js"></script>
  <link rel="shortcut icon" type="image/jpg" href="/static/favicon.ico"/>
</head>
<body class="bg-gray-400" x-data="alpineInstance()">
  <div
    x-show="showEnvironmentAddModal"
    id="create-environment-modal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] md:h-full"
  >
    <div class="relative w-full h-full max-w-md md:h-auto !m-auto">
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <button @click="showEnvironmentAddModal = false" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="authentication-modal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Close modal</span>
        </button>
        <div class="px-6 py-6 lg:px-8">
          <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h3>
          <form class="space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required>
            </div>
            <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
              <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <div class="flex justify-between">
              <div class="flex items-start">
                <div class="flex items-center h-5">
                  <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-600 dark:border-gray-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                </div>
                <label for="remember" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
              </div>
              <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
              Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div> 
	<section>
		<div class="w-100 px-6 mx-auto">
			<div class="flex flex-wrap mx-6 justify-center">
				<div class="relative w-100 px-6 flex-[0_0_50%] text-center mb-4">
          <img src="/static/img/logo.png" class="logo !mt-1">
					<h2 class="text-black text-xl font-bold">
            NViro
          </h2>
				</div>
			</div>
			<div class="flex flex-wrap mx-6">
				<div class="relative w-100 px-6 flex-[0_0_100%] max-w-full">
					<h3
            class="text-base text-black font-medium mb-4 text-center"
            x-data="{ projectId: null }"
          >
            <input 
              type="text" 
              id="txt-environment-search" 
              onkeyup="filterEnvironments()" 
              placeholder="Search.." 
              title="Enter search"
              class="
                 bg-gray-50
                 border
                 border-gray-300
                 text-gray-900
                 text-sm
                 rounded-lg
                 focus:ring-blue-500
                 focus:border-blue-500
                 p-2.5
                 dark:bg-gray-700
                 dark:border-gray-600
                 dark:placeholder-gray-400
                 dark:text-white
                 dark:focus:ring-blue-500
                 dark:focus:border-blue-500
              "
            >
            <select
              name="projects"
              id="sel-projects"
              x-model="projectId"
              x-init="
                getProjects()
                  .then(data => projects = data)
              "
              class="
                bg-gray-50
                border
                border-gray-300
                text-gray-900
                text-sm
                rounded-lg
                focus:ring-blue-500
                focus:border-blue-500
                p-2.5
                dark:bg-gray-700
                dark:border-gray-600
                dark:placeholder-gray-400
                dark:text-white
                dark:focus:ring-blue-500
                dark:focus:border-blue-500
             "
            >
                <option value="all">All</option>
                <template x-for="(project, index) in projects" :key="index">
                  <option x-bind:value="project.id" x-text="project.name"></option>
                </template>
            </select>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
              @click="showEnvironmentAddModal = true"
            >
              Add Environment
            </button>
          </h3>
          <h3 class="text-gray-700 text-md text-center font-bold">Environments</h3>
					<div class="flex justify-center overflow-x-scroll rounded-lg">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table style="min-width: 400px !important;" class="mx-auto myaccordion table-auto text-sm text-left text-gray-500 dark:text-gray-400" id="tbl-environments">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                  <tr>
                    <th scope="col" class="px-6 py-3">Id</th>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Project Id</th>
                    <th scope="col" class="px-6 py-3">Project Name</th>
                    <th scope="col" class="px-6 py-3">Deleted At</th>
                    <th scope="col" class="px-6 py-3">&nbsp;</th>
                  </tr>
                </thead>
                <template
                  x-for="(environment, index) in environments"
                  :key="index"
                  x-data="alpineInstance()"
                  x-init="
                    getEnvironments()
                      .then(data => environments = data)
                  "
                >
                  <tbody x-data="{ showEnvFile: false }">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                      <th scope="row" x-text="environment.id" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
                      <td scope="row" x-text="environment.name" class="px-6 py-4"></td>
                      <td scope="row" x-text="environment.project_id" class="px-6 py-4"></td>
                      <td scope="row" x-text="environment.project_name" class="px-6 py-4"></td>
                      <td scope="row" x-text="environment.deleted_at" class="px-6 py-4"></td>
                      <td scope="row" class="px-6 py-4 cursor-pointer" @click="showEnvFile = ! showEnvFile">
                        <span x-show="showEnvFile">↑</span>
                        <span x-show="!showEnvFile">↓</span>
                      </td>
                    </tr>
                    <tr x-show.transition.in="showEnvFile" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                      <td colspan="6" class="px-6 py-4 font-medium text-gray-900 whitespace-pre dark:text-white"><code x-text="environment.content"></code></td>
                    </tr>
                  </tbody>
                </template>
              </table>
            </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
{{end}}
